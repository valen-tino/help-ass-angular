<main class="background">
    <div class="h-screen p-2 mx-auto max-w-screen-2xl md:p-6 2xl:p-10">
    <app-login-register [namePage]="'Register Page'" [link]="'/register'"></app-login-register>

      <!-- ====== Forms Section Start -->
      <div class="bg-transparent rounded-md lg:rounded-2xl shadow-default">
        <div class="flex flex-wrap items-center">

          <div class="w-full xl:w-1/2 bg-[#1a5a64] rounded-md lg:rounded-2xl">
            <div class="w-full p-4 sm:p-12.5 xl:p-17.5">
              
              <h2 class="mt-2.5 text-2xl font-bold text-white mb-2.5">
                Welcome to PromoTourism!
              </h2>

              <span class="mb-2.5 block font-medium text-[#fc972e]">Register Your Account To Get Started</span>

              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                
                <app-form-control-input label="Full Name" [type]="'text'" [placeholder]="'Enter your full name'" [controlName]="'name'" [currentFormGroup]="registerForm"></app-form-control-input>      
                <app-form-control-input label="Email Address" [type]="'email'" [placeholder]="'Enter your email address'" [controlName]="'email'" [currentFormGroup]="registerForm"></app-form-control-input>                
                <app-form-control-input label="Password" [type]="'password'" [placeholder]="'Enter your password'" [controlName]="'password'" [currentFormGroup]="registerForm"></app-form-control-input>                
                <app-form-control-input label="Re-type Password" [type]="'password'" [placeholder]="'Re-enter your password'" [controlName]="'confirmPassword'" [currentFormGroup]="registerForm"></app-form-control-input>              
                
                <ng-container *ngIf="!registerForm.valid; else validForm">
                  <!-- Display this content if the form is not valid -->
                  <div class="w-full mb-5">
                    <button type="submit" [disabled]="registerForm.valid"
                      class="w-full p-4 font-medium text-gray-300 transition bg-gray-500 border rounded-lg cursor-not-allowed border-primary hover:bg-opacity-90">
                      Register Now
                    </button>
                  </div>
                </ng-container>
              
                <!-- This content will be displayed if the form is valid -->
                <ng-template #validForm>
                  <div class="w-full mb-5">
                    <button type="submit"
                      class="w-full p-4 font-medium text-gray-900 transition border rounded-lg cursor-pointer border-primary bg-[#fc972e] hover:bg-opacity-90">
                      Register Now
                    </button>
                  </div>
                </ng-template>
              
                <!-- Sign Up Link and Merchant Link -->
                <div class="mt-6 text-center">
                  <p class="font-medium text-white">
                    Donâ€™t have any account?
                    <a href="/register" class="text-[#fc972e]">Sign Up</a>
                  </p>
              
                  <p class="font-medium text-white">
                    Register as Merchant?
                    <a href="/register/merchant" class="text-[#fc972e]">Click Here</a>
                  </p>
                </div>
              </form>

              
            </div>
          </div>
        </div>
      </div>
      <!-- ====== Forms Section End -->
      
    </div>
</main>
