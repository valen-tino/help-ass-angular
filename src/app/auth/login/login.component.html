<main class="background">
    <div class="h-screen p-2 mx-auto max-w-screen-2xl md:p-6 2xl:p-10">
      
      <app-login-register [namePage]="'Login Page'" [link]="'/login'"></app-login-register>

      <!-- ====== Forms Section Start -->
      <div class="bg-transparent rounded-md lg:rounded-2xl shadow-default">
        <div class="flex flex-wrap items-center">

          <div class="w-full xl:w-1/2 bg-[#1a5a64] rounded-md lg:rounded-2xl">
            <div class="w-full p-4 sm:p-12.5 xl:p-17.5">
                <h2 class="mt-2.5 text-2xl font-bold text-white mb-2.5">
                    Welcome Back to PromoTourism!
                  </h2>
        
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- Email Input -->
                    <div class="mb-4">
                      <label class="mb-2.5 block font-medium text-white">Email</label>
                      <div class="relative">
                        <input type="email" placeholder="Enter your email"
                          formControlName="email"
                          class="w-full py-4 pl-6 pr-10 bg-transparent border rounded-lg outline-none border-stroke focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                    </div>
                  
                    <!-- Password Input -->
                    <div class="mb-6">
                      <label class="mb-2.5 block font-medium text-white">Password</label>
                      <div class="relative">
                        <input type="password" placeholder="6+ Characters, 1 Capital letter"
                          formControlName="password"
                          class="w-full py-4 pl-6 pr-10 bg-transparent border rounded-lg outline-none border-stroke focus:border-primary focus-visible:shadow-none" />
                      </div>
                    </div>
                  
                    <!-- Submit Button -->
                    <div class="mb-5">
                      <button type="submit" [disabled]="loginForm.invalid"
                        class="w-full p-4 font-medium text-gray-900 transition border rounded-lg cursor-pointer border-primary bg-[#fc972e] hover:bg-opacity-90">Login Now</button>
                    </div>
                  
                    <!-- Sign Up Link -->
                    <div class="mt-6 text-center">
                      <p class="font-medium text-white">
                        Donâ€™t have any account?
                        <a href="/register" class="text-[#fc972e]">Sign Up</a>
                      </p>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
      <!-- ====== Forms Section End -->
      
    </div>
</main>
