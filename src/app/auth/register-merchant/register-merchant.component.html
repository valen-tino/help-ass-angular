<main class="background">
    <div class="h-screen p-2 mx-auto max-w-screen-2xl md:p-6 2xl:p-10">
        <app-login-register [namePage]="'Register as Merchant Page'" [link]="'/register/merchant'"></app-login-register>

      <!-- ====== Forms Section Start -->
      <div class="bg-transparent rounded-md lg:rounded-2xl shadow-default">
        <div class="flex flex-wrap items-center">

          <div class="w-full xl:w-1/2 bg-[#1a5a64] rounded-md lg:rounded-2xl">
            <div class="w-full p-4 sm:p-12.5 xl:p-17.5">
              
              <h2 class="mt-2.5 text-2xl font-bold text-white mb-2.5">
                Welcome to PromoTourism!
              </h2>

              <span class="mb-2.5 block font-medium text-[#fc972e]">Register Your Account as Merchant To Get Started</span>

              <form [formGroup]="merchantForm" (ngSubmit)="onSubmit()">

                <app-form-control-input label="Full Name" [type]="'text'" [placeholder]="'Enter your full name'" [controlName]="'name'" [currentFormGroup]="merchantForm"></app-form-control-input>
                <app-form-control-input label="Contact Number" [type]="'tel'" [placeholder]="'Enter your Contact Number'" [controlName]="'contactNumber'" [currentFormGroup]="merchantForm"></app-form-control-input>
                <app-form-control-input label="Email" [type]="'email'" [placeholder]="'Enter your email'" [controlName]="'email'" [currentFormGroup]="merchantForm"></app-form-control-input>
                <app-form-control-input label="Your Company Brief Description" [type]="'textarea'" [placeholder]="'Enter your Company Description'" [controlName]="'companyDescription'" [currentFormGroup]="merchantForm"></app-form-control-input>
              
                <br />
              
                <!-- Submit Button -->
                <div class="w-full mb-5">                 

                  <ng-container *ngIf="!merchantForm.valid; else validForm">
                    <!-- Display this content if the form is not valid -->
                    <div class="w-full mb-5">
                      <button type="submit" [disabled]="merchantForm.valid"
                        class="w-full p-4 font-medium text-gray-300 transition bg-gray-500 border rounded-lg cursor-not-allowed border-primary hover:bg-opacity-90">
                        Register Now
                      </button>
                    </div>
                  </ng-container>
                
                  <!-- This content will be displayed if the form is valid -->
                  <ng-template #validForm>
                    <div class="w-full mb-5">
                      <button type="submit"
                        class="w-full p-4 font-medium text-gray-900 transition border rounded-lg cursor-pointer border-primary bg-[#fc972e] hover:bg-opacity-90">
                        Register Now
                      </button>
                    </div>
                  </ng-template>
                  
                </div>            

                <div class="mt-6 text-center">
                  <p class="font-medium text-white">
                    Register as User?
                    <a href="/register" class="text-[#fc972e]">Click Here</a>
                  </p>
                </div>
              </form>             
              
            </div>
          </div>
        </div>
      </div>
      <!-- ====== Forms Section End -->
      
    </div>
</main>
