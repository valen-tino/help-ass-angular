<app-main></app-main>
<app-hero-section
  [backgroundUrl]="'pexels-niko-cezar-3731615.jpg'"
  [headingText]="'Our Products'"
  [subheadingText]="'Explore our curated selection of tourism products at unbeatable prices.'"
  [buttonText]="'Products'"
  [buttonUrl]="'#'"
></app-hero-section>

<!-- Card Blog -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto" id="products">

    <div class="flex flex-col w-full gap-4 lg:flex-row">
        <!-- Filters Sidebar -->
        <div class="w-full lg:w-1/4">
          <h3 class="block py-5 text-2xl font-bold text-gray-800 md:text-5xl lg:text-3xl dark:text-gray-200">
            <span class="text-transparent bg-clip-text bg-gradient-to-tl from-blue-600 to-violet-600">Filters</span>
          </h3>
          
          <!-- Filters -->
          <div class="space-y-2">
            <details class="overflow-hidden rounded border border-gray-300 [&_summary::-webkit-details-marker]:hidden">
              <summary class="flex items-center justify-between gap-2 p-4 text-gray-900 transition bg-white cursor-pointer">
                <span class="text-sm font-medium"> Merchant Locations </span>
          
                <span class="transition group-open:-rotate-180">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </span>
              </summary>
              
              <!-- Content -->
              <div class="bg-white border-t border-gray-200">
                <header class="flex items-center justify-between p-4">
                  <span class="text-sm text-gray-700"> 0 Selected </span>
                  <button type="button"  class="text-sm text-gray-900 underline underline-offset-4">
                    Reset
                  </button>
                </header>
          
                <ul class="p-4 space-y-1 border-t border-gray-200">
                  <li>
                    <label for="FilterInStock" class="inline-flex items-center gap-2">
                      <input
                        type="checkbox"
                        id="FilterInStock"
                        class="w-5 h-5 border-gray-300 rounded"
                      />
          
                      <span class="text-sm font-medium text-gray-700">
                        Selangor
                      </span>
                    </label>
                  </li>
          
                  <li>
                    <label for="FilterPreOrder" class="inline-flex items-center gap-2">
                      <input
                        type="checkbox"
                        id="FilterPreOrder"
                        class="w-5 h-5 border-gray-300 rounded"
                      />
          
                      <span class="text-sm font-medium text-gray-700">
                        Kuala Lumpur
                      </span>
                    </label>
                  </li>
          
                  <li>
                    <label for="FilterOutOfStock" class="inline-flex items-center gap-2">
                      <input
                        type="checkbox"
                        id="FilterOutOfStock"
                        class="w-5 h-5 border-gray-300 rounded"
                      />
          
                      <span class="text-sm font-medium text-gray-700">
                        Various 
                      </span>
                    </label>
                  </li>
                </ul>
              </div>
            </details>
          
            <details
              class="overflow-hidden rounded border border-gray-300 [&_summary::-webkit-details-marker]:hidden"
            >
              <summary
                class="flex items-center justify-between gap-2 p-4 text-gray-900 transition bg-white cursor-pointer"
              >
                <span class="text-sm font-medium"> Price </span>
          
                <span class="transition group-open:-rotate-180">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </span>
              </summary>
          
              <div class="bg-white border-t border-gray-200">
                <header class="flex items-center justify-between p-4">
                  <span class="text-sm text-gray-700"> The highest price is $600 </span>
          
                  <button
                    type="button"
                    class="text-sm text-gray-900 underline underline-offset-4"
                  >
                    Reset
                  </button>
                </header>
          
                <div class="p-4 border-t border-gray-200">
                  <div class="flex justify-between gap-4">
                    <label for="FilterPriceFrom" class="flex items-center gap-2">
                      <span class="text-sm text-gray-600">$</span>
          
                      <input
                        type="number"
                        id="FilterPriceFrom"
                        placeholder="From"
                        class="w-full border-gray-200 rounded-md shadow-sm sm:text-sm"
                      />
                    </label>
          
                    <label for="FilterPriceTo" class="flex items-center gap-2">
                      <span class="text-sm text-gray-600">$</span>
          
                      <input
                        type="number"
                        id="FilterPriceTo"
                        placeholder="To"
                        class="w-full border-gray-200 rounded-md shadow-sm sm:text-sm"
                      />
                    </label>
                  </div>
                </div>
              </div>
            </details>
          </div>
          
        </div>
      
        <!-- Result Section -->
        <div class="w-full lg:w-3/4">
            <!-- Location of the result from the filter product card -->
            <div class="grid gap-4" [ngClass]="{
                'md:grid-cols-2': getFilteredProducts().length > 2,
                'lg:grid-cols-3': getFilteredProducts().length > 3
              }">
                <!-- Card Loop -->
                <app-product-card *ngFor="let product of getFilteredProducts()" [product]="product" [merchant]="getMerchants(product)"></app-product-card>
                <!-- End Card -->
              </div>
          </div>
          
      </div>

    <!-- End Grid -->
  </div>
  <!-- End Card Blog -->
