<app-main></app-main>
<body>

<!-- Hero -->
<div class="relative 
    overflow-hidden 
    before:absolute 
    before:top-0 
    before:start-1/2 
    before:bg-[url('https://worldtourismforum.net/wp-content/uploads/2020/10/malaysia.jpg')] 
    before:bg-no-repeat 
    before:bg-top 
    before:bg-cover 
    before:w-full 
    before:h-full 
    before:-z-[1] 
    before:transform 
    before:-translate-x-1/2
    bg-gray-700
    bg-opacity-50">
    <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-24">
    
      <!-- Title -->
      <div class="max-w-2xl mx-auto mt-5 text-center">
        <h1 class="block text-4xl font-bold text-gray-800 md:text-5xl lg:text-6xl dark:text-gray-200">
          Discover Amazing Deals in Malaysia with
            <span class="font-bold text-[#fc972e] bg-clip-text">Promo</span>
            <span class="font-bold text-[#1a5a64] bg-clip-text ">Tourism</span>
        </h1>
      </div>
      <!-- End Title -->
  
      <div class="max-w-3xl mx-auto mt-5 text-center">
        <p class="text-lg text-white dark:text-white">Explore our curated selection of tourism products at unbeatable prices.</p>
      </div>
  
      
    </div>
</div>
<!-- End Hero -->

<!-- Card Blog -->
<div id="our-products" class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">

    <h2 class="block py-5 text-4xl font-bold text-gray-800 md:text-5xl lg:text-6xl dark:text-gray-200">  
        <span class="font-bold text-[#fc972e] bg-clip-text">Our </span>
        <span class="font-bold text-[#1a5a64] bg-clip-text ">Products</span>
      </h2>

    <!-- Product Tabs -->
    <div class="flex space-x-4">
        <button *ngFor="let category of uniqueCategories" (click)="filterProductsByCategory(category)" class="px-4 py-2 bg-[#fc972e] text-gray-700 hover:text-gray-900 hover:bg-[#ffae56] transition delay-100 duration-100 ease-in-out border rounded-md focus:outline-none focus:ring focus:border-blue-300 font-normal hover:font-semibold">
        {{ category }}
        </button>
    </div><br/>
    
    <!-- Grid -->
    <div class="grid gap-4" [ngClass]="{
        'md:grid-cols-2': getFilteredProducts().length > 2,
        'lg:grid-cols-3': getFilteredProducts().length > 3
      }">
        <!-- Card Loop -->
        <app-product-card *ngFor="let product of getFilteredProducts()" [product]="product" [merchant]="getMerchants(product)"></app-product-card>
        <!-- End Card -->
      </div>
    <!-- End Grid -->
  </div>
  <!-- End Card Blog -->
