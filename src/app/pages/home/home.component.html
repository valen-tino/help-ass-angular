<app-main></app-main>
<body>
  <!-- Hero -->
  <div class="hero-container">
    <div class="hero-content">
      <!-- Title -->
      <div class="hero-title">
        <h1>
          Discover Amazing Deals in Malaysia with
          <span class="font-bold text-[#fc972e] bg-clip-text">Promo</span>
          <span class="font-bold text-[#1a5a64] bg-clip-text">Tourism</span>
        </h1>
      </div>
      <!-- End Title -->
      <div class="hero-subtitle">
        <p>Explore our curated selection of tourism products at unbeatable prices.</p>
      </div>
    </div>
  </div>
  <!-- End Hero -->

  <!-- Card Blog -->
<div id="our-products" class="card-blog">
  <h2 class="block py-5 text-heading">
    <span class="text-highlight-bg">Our </span>
    <span class="text-accent-bg">Products</span>
  </h2>

  <!-- Product Tabs for Category Filtering -->
  <div class="product-tabs">
    <!-- Button to Clear Category Filter -->
    <button (click)="clearCategoryFilter()" class="tab-button">
      All Categories
    </button>
    
    <!-- Buttons for Filtering by Individual Categories -->
    <button *ngFor="let category of uniqueCategories" (click)="filterProductsByCategory(category)" class="tab-button">
      {{ category }}
    </button>
  </div>

  <!-- Line break for better separation -->
  <br/>

  <!-- Grid for Displaying Filtered Products -->
  <div class="grid gap-4" [ngClass]="{
    'grid-cols-1': getFilteredProducts().length == 1,
    'md:grid-cols-3 md:grid-rows-3': getFilteredProducts().length > 1
  }">
    <!-- Loop through Filtered Products and Display Product Cards -->
    <app-product-card
      *ngFor="let product of getFilteredProducts()"
      [product]="product">
    </app-product-card>
    <!-- End of Product Card Loop -->
  </div>
  <!-- End Grid -->
</div>
<!-- End Card Blog -->

</body>
