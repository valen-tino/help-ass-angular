<app-main></app-main>
<app-hero-section
  [backgroundUrl]="'pexels-zukiman-mohamad-22804.jpg'"
  [headingText]="'Our Merchants'"
  [subheadingText]="'Explore our curated selection of merchants at unbeatable prices.'"
  [buttonText]="'Merchants'"
  [buttonUrl]="'#'"
></app-hero-section>

<!-- Card Section -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <!-- Grid -->
  <div class="grid gap-3 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 sm:gap-6">
    
    <!-- Card Loop for Merchants -->
  <div *ngFor="let merchant of merchants" class="flex flex-col mb-6 transition bg-white border shadow-sm group rounded-xl hover:shadow-md ">
    <a class="p-4 md:p-5" href="#">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <img class="h-[2.375rem] w-[2.375rem] rounded-full" [src]="'assets/images/' + merchant.products[0]?.image" alt="{{ merchant.name }} Image">
          <div class="ms-3">
            <h3 class="font-semibold text-gray-800 group-hover:text-[#fc972e]">
              {{ merchant.name }}
            </h3>
          </div>
        </div>
        <div class="ps-3">
          <svg class="flex-shrink-0 w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6"/>
          </svg>
        </div>
      </div>
    </a>
    
  </div>
  <!-- End Card Loop for Merchants -->
      
  </div>
  <!-- End Grid -->
</div>
<!-- End Card Section -->
