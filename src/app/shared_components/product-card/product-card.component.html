<div *ngIf="product.available" class="card-container">
  <div class="image-container">
    <img [src]="'../../../assets/images/' + product.image" [alt]="product.title" class="image">
  </div>
  <div class="content-container">
    <span class="category"><strong>
      {{ product.category }}</strong>
    </span>
    <h3 class="title">
      {{ product.title }}
    </h3>
    <p class="excerpt">
      {{ product.excerpt }}
    </p>
    <p class="price">
      {{ product.price }} RM
    </p>
  </div>
  <div class="merchant-info">
    <img class="merchant-image" [src]="'assets/images/' + merchant.products[0].image" alt="{{ merchant.name }} Image">
    <div class="merchant-details">
      <p class="merchant-name"><strong>
        {{ merchant.name }}</strong>
      </p>
      <p class="merchant-location">
        {{ merchant.location }} - {{ merchant.rating }} Stars
      </p>
    </div>
  </div>
  <div class="actions">
    <a class="view-button" [routerLink]="['/products', product.slug]">
      View Details
    </a>
    <a class="purchase-button" [href]="product.purchaseLink">
      Purchase Now
    </a>
  </div>
</div>
