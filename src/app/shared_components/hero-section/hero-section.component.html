<div class="relative overflow-hidden before:absolute before:top-0 before:start-1/2 before:bg-no-repeat before:bg-center before:bg-cover before:w-full before:h-full before:-z-[1] before:transform before:-translate-x-1/2 bg-gray-700 bg-opacity-50" [ngStyle]="{ 'background-image': 'url(assets/images/' + backgroundUrl + ')' }">
    <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-24">
      
      <!-- Title -->
      <div class="max-w-2xl mx-auto mb-5 text-center">
        <h1 class="block text-4xl font-bold text-gray-800 md:text-5xl lg:text-6xl dark:text-gray-200">
          {{ headingText }}
        </h1>
      </div>
      <!-- End Title -->
  
      <div class="max-w-3xl mx-auto mb-5 text-center">
        <p class="text-lg text-white dark:text-white">{{ subheadingText }}</p>
      </div>

      <div class="self-center max-w-3xl mx-auto w-fit">
      <ol class="flex items-center px-5 py-2.5 mb-5 text-center bg-white rounded-full whitespace-nowrap" aria-label="Breadcrumb">
        <li class="inline-flex items-center">
          <a href="/" class="flex items-center text-sm text-gray-900 hover:text-blue-600 focus:outline-none focus:text-blue-500">Home</a>
          <svg class="flex-shrink-0 w-4 h-4 mx-2 overflow-visible text-gray-400 dark:text-neutral-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        </li>
        <li class="inline-flex items-center">
          <a class="inline-flex items-center text-sm font-semibold text-[#fc972e] truncate" [href]="'/' + buttonUrl" aria-current="page">
            {{ buttonText }}</a>
        </li>
      </ol>
      </div>
      
    </div>
  </div>
