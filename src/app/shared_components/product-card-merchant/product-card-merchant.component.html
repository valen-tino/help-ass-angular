<div *ngIf="product.avaliable" class="card-container">
  <div class="image-container">
    <img [src]="product.productImages[0]" [alt]="product.name" class="image">
  </div>
  <div class="content-container">
    <span class="category"><strong>{{ product.category }}</strong></span>
    <h3 class="title">{{ product.name }}</h3>
    <p class="excerpt">{{ product.excerpt }}</p>
    <p class="price">{{ product.price }} RM</p>
  </div>
  
  <div class="actions">
    <button class="view-button" >Edit Product</button>
    <button class="delete-button" (click)="deleteProduct(product._id)">Delete Product</button>
  </div>
</div>
