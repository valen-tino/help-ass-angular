<span class="absolute text-4xl text-white cursor-pointer top-5 left-4" (click)="openSidebar()">
    <i class="px-2 bg-gray-900 rounded-md bi bi-filter-left"></i>
  </span>
  <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900">
    <div class="text-xl text-gray-100">
      <div class="p-2.5 mt-1 flex items-center">
        <i class="px-2 py-1 bg-blue-600 rounded-md bi bi-app-indicator"></i>
        <h1 class="font-bold text-gray-200 text-[15px] ml-3">TailwindCSS</h1>
        <i class="cursor-pointer bi bi-x ml-28 lg:hidden" (click)="openSidebar()"></i>
      </div>
      <div class="my-2 bg-gray-600 h-[1px]"></div>
    </div>

    <div
        class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white"
      >
        <i class="text-sm bi bi-search"></i>
        <input
          type="text"
          placeholder="Search"
          class="text-[15px] ml-4 w-full bg-transparent focus:outline-none"
        />
      </div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-house-door-fill"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Home</span>
      </div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-bookmark-fill"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Bookmark</span>
      </div>
      <div class="my-4 bg-gray-600 h-[1px]"></div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
        onclick="dropdown()"
      >
        <i class="bi bi-chat-left-text-fill"></i>
        <div class="flex items-center justify-between w-full">
          <span class="text-[15px] ml-4 text-gray-200 font-bold">Chatbox</span>
          <span class="text-sm rotate-180" id="arrow">
            <i class="bi bi-chevron-down"></i>
          </span>
        </div>
      </div>
      <div
        class="w-4/5 mx-auto mt-2 text-sm font-bold text-left text-gray-200"
        id="submenu"
      >
        <h1 class="p-2 mt-1 rounded-md cursor-pointer hover:bg-blue-600">
          Social
        </h1>
        <h1 class="p-2 mt-1 rounded-md cursor-pointer hover:bg-blue-600">
          Personal
        </h1>
        <h1 class="p-2 mt-1 rounded-md cursor-pointer hover:bg-blue-600">
          Friends
        </h1>
      </div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-box-arrow-in-right"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Logout</span>
      </div>
    </div>
