<app-main></app-main>

<div *ngIf="product">
  <section class="overflow-hidden text-gray-700 bg-white body-font">
    <div class="container px-5 py-20 mx-auto" >
      <div class="flex flex-wrap mx-auto lg:w-4/5">      
        <img alt="product.image" class="object-cover object-center w-full border border-gray-200 rounded-2xl lg:w-1/2" [src]="'../../../assets/images/' + product.image" />
        <br/>
        <div class="w-fullmt-6 lg:w-1/2 lg:pl-10 lg:py-6 lg:mt-0">
          <ol class="flex items-center whitespace-nowrap" aria-label="Breadcrumb">
                <li class="inline-flex items-center">
                  <a class="flex items-center text-sm text-gray-500 hover:text-[#fc972e] focus:outline-none focus:text-[#fc972e] " href="/">
                    Home
                  </a>
                  <svg class="flex-shrink-0 w-4 h-4 mx-2 overflow-visible text-gray-400 dark:text-neutral-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                </li>
                <li class="inline-flex items-center">
                  <a class="flex items-center text-sm text-gray-500 hover:text-[#fc972e] focus:outline-none focus:text-[#fc972e]" href="/products">
                    Products
                    <svg class="flex-shrink-0 w-4 h-4 mx-2 overflow-visible text-gray-400 dark:text-neutral-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                  </a>
                </li>
                <li class="inline-flex items-center text-sm font-semibold text-[#fc972e] truncate " aria-current="page">
                    {{ product.title }}
                </li>
          </ol>
          
          <div class="mt-5">
            <h2 class="text-sm tracking-wide text-gray-500">{{ product.category }}</h2>
            <h1 class="mb-1 text-3xl font-medium text-gray-900 title-font">{{ product.title }}</h1>
          </div>
          
          <div class="mt-5">
            <p>Description:</p>
            <p class="leading-relaxed text-md">{{ product.description }}</p>
          </div>

          <div class="flex mt-5">
            <span class="text-2xl font-medium text-gray-900 title-font">{{ product.price }} RM / Pax</span>
            <button class="buy-now">Buy Now</button>
            </div>
        </div>
      </div>
    </div>
  </section>
</div>
